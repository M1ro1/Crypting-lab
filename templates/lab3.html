<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна 3 - RC5</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Лабораторна робота №3</h1>

        <div class="card">
            <h3>Блоковий шифр RC5 (64/16/16)</h3>

            <div class="form">
                <label for="rc5-password">Парольна фраза (Ключ):</label>
                <input type="password" id="rc5-password" placeholder="Введіть секретний пароль">

                <hr>

                <h3>Шифрування</h3>
                <label for="encrypt-file-input">Файл для шифрування:</label>
                <input type="file" id="encrypt-file-input">
                <button onclick="processRC5('encrypt')">Зашифрувати файл</button>

                <hr>

                <h3>Дешифрування</h3>
                <label for="decrypt-file-input">Файл для розшифрування:</label>
                <input type="file" id="decrypt-file-input">
                <button onclick="processRC5('decrypt')">Розшифрувати файл</button>

                <div id="rc5-result" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
